<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra-Papel-Tesoura</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
    <div id="apresentation">
        <h1 style="color: white;">Pedra - Papel - Tesoura</h1>
    </div>
    <div id="game">
        <div>
            <p id="player-score">Jogador: 0</p>
            <p id="computer-score">Computador: 0</p>
        </div>

        <div id="result"></div>

        <div id="round">
            <button onclick="playRound(1)">
                <i class="fas fa-hand-scissors"></i>
            </button>
            <button onclick="playRound(2)">
                <i class="fas fa-hand-paper"></i>
            </button>
            <button onclick="playRound(3)">
                <i class="fas fa-hand-rock"></i>
            </button>
        </div>

        <button 
            id="restart"
            onclick="restart()"
        >
            Jogar novamente
        </button>

        <div id="choice">
            <div style="width: 50%;">
                <h3>Jogador</h3>
                <p id="player-choice">-</p>
            </div>
            <div>
                <h2 style="margin-top: 60px;">X</h2>
            </div>
            <div style="width: 50%;">
                <h3>Computador</h3>
                <p id="computer-choice">-</p>
            </div>
        </div>
    </div>
</body>
</html>
